name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  ELIXIR_VERSION: '1.18'
  OTP_VERSION: '28'
  MIX_ENV: 'prod'

jobs:
  # Job 1: Build Core Release (tar.gz)
  build-core-release:
    name: Build Core Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-prod-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-prod-

      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get --only prod

      - name: Compile application
        run: mix compile

      - name: Build frontend assets
        run: |
          mix assets.setup
          mix assets.deploy

      - name: Build Core release
        run: |
          mix release secrethub_core

      - name: Create release tarball
        run: |
          cd _build/prod/rel/secrethub_core
          tar -czf ../../../../secrethub_core-${{ github.ref_name }}.tar.gz .
          cd ../../../..

      - name: Upload Core release artifact
        uses: actions/upload-artifact@v4
        with:
          name: secrethub-core-release
          path: secrethub_core-${{ github.ref_name }}.tar.gz
          retention-days: 7

  # Job 2: Build Agent Release (tar.gz)
  build-agent-release:
    name: Build Agent Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-prod-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-prod-

      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get --only prod

      - name: Compile application
        run: mix compile

      - name: Build Agent release
        run: |
          mix release secrethub_agent

      - name: Create release tarball
        run: |
          cd _build/prod/rel/secrethub_agent
          tar -czf ../../../../secrethub_agent-${{ github.ref_name }}.tar.gz .
          cd ../../../..

      - name: Upload Agent release artifact
        uses: actions/upload-artifact@v4
        with:
          name: secrethub-agent-release
          path: secrethub_agent-${{ github.ref_name }}.tar.gz
          retention-days: 7

  # Job 3: Build Core Docker Image
  build-core-docker:
    name: Build Core Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/core
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Core Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.core
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Job 4: Build Agent Docker Image
  build-agent-docker:
    name: Build Agent Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/agent
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Agent Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agent
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Final Job: Create GitHub Release with all artifacts
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-core-release, build-agent-release, build-core-docker, build-agent-docker]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Core release artifact
        uses: actions/download-artifact@v4
        with:
          name: secrethub-core-release

      - name: Download Agent release artifact
        uses: actions/download-artifact@v4
        with:
          name: secrethub-agent-release

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ github.ref_name }}
          cat > release_notes.md <<EOF
          # SecretHub ${VERSION}

          ## ðŸ“¦ Release Artifacts

          ### Binary Releases
          - **Core Service**: \`secrethub_core-${VERSION}.tar.gz\`
          - **Agent Daemon**: \`secrethub_agent-${VERSION}.tar.gz\`

          ### Docker Images
          - **Core**: \`ghcr.io/${{ github.repository }}/core:${VERSION}\`
          - **Agent**: \`ghcr.io/${{ github.repository }}/agent:${VERSION}\`

          ## ðŸš€ Quick Start

          ### Using Binary Releases
          \`\`\`bash
          # Extract and run Core service
          tar -xzf secrethub_core-${VERSION}.tar.gz
          cd secrethub_core
          ./bin/secrethub_core start

          # Extract and run Agent
          tar -xzf secrethub_agent-${VERSION}.tar.gz
          cd secrethub_agent
          ./bin/secrethub_agent start
          \`\`\`

          ### Using Docker Images
          \`\`\`bash
          # Run Core service
          docker run -d -p 4000:4000 \\
            ghcr.io/${{ github.repository }}/core:${VERSION}

          # Run Agent
          docker run -d \\
            -e AGENT_ID=my-agent \\
            -e CORE_URL=ws://core:4000 \\
            ghcr.io/${{ github.repository }}/agent:${VERSION}
          \`\`\`

          ## ðŸ“ Changes

          See the commit history for detailed changes.

          ## ðŸ”’ Security

          Please report security vulnerabilities to security@gsmlg.dev

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$(git describe --tags --abbrev=0 HEAD^)...${VERSION}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            secrethub_core-${{ github.ref_name }}.tar.gz
            secrethub_agent-${{ github.ref_name }}.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Published:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Core Release (tar.gz)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Agent Release (tar.gz)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Core Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Agent Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images:" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}/core:${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}/agent:${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
