# Prometheus configuration for SecretHub
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'secrethub-core'
    static_configs:
      - targets:
          - 'secrethub-core:4000'
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 5s

  - job_name: 'secrethub-agent'
    static_configs:
      - targets:
          - 'secrethub-agent:4002'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

rule_files:
  - "alerts.yml"
