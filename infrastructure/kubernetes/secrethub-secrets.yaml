---
# IMPORTANT: This is a template file. In production, use a secrets management solution
# like AWS Secrets Manager, HashiCorp Vault, or Sealed Secrets.
#
# Generate secrets:
# - secret_key_base: mix phx.gen.secret
# - erlang_cookie: openssl rand -base64 32
# - database_url: postgresql://user:password@host:port/database
#
apiVersion: v1
kind: Secret
metadata:
  name: secrethub-secrets
  namespace: secrethub
  labels:
    app: secrethub-core
type: Opaque
stringData:
  # Phoenix secret key base (generate with: mix phx.gen.secret)
  secret_key_base: "CHANGE_ME_GENERATE_WITH_mix_phx_gen_secret"

  # Erlang distributed cookie for cluster communication
  # Generate with: openssl rand -base64 32
  erlang_cookie: "CHANGE_ME_GENERATE_WITH_openssl_rand_base64_32"

  # Database connection URL
  # Format: postgresql://username:password@host:port/database
  database_url: "postgresql://secrethub:CHANGE_ME@postgres.secrethub.svc.cluster.local:5432/secrethub_prod"

  # Optional: Database password (alternative to full URL)
  # postgres_password: "CHANGE_ME"

  # Optional: AWS credentials (only if not using IAM roles)
  # Recommended: Use IRSA (IAM Roles for Service Accounts) instead
  # aws_access_key_id: "CHANGE_ME"
  # aws_secret_access_key: "CHANGE_ME"
